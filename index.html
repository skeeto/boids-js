<!DOCTYPE html>
<html>
  <head>
    <title>Boids</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.8.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="entropy.css">
    <script src="Graph.js"></script>
    <script src="GraphHandler.js"></script>
    <script src="entropy.js"></script>
    <script src="boids.js"></script>
  </head>
  <body style="background: darkgray; text-align: center;">
    <canvas id="canvas" width="640" height="640"
            style="position: absolute; left: 0; top: 0; z-index:1;">
    </canvas>
    <div id="accordion">
        <h3 id="entropy" title="Sum of distances among all boids.">Entropy:</h3>
        <div>
            <div id="entropy_canvases">
                <canvas id="plot_canvas" width="600" height="600"></canvas>
                <canvas id="entropy_canvas" width="600" height="600"></canvas>
            </div>
        </div>
        <h3 id="configuration" title="Simulation parameters.">Configuration</h3>
        <div>
            <form>
                <fieldset>
                <p><label for="speed">Speed:</label>
                <input type="text" id="speed" name="speed" value="2"></p>
                <p><label for="radial_speed">Radial speed:</label>
                <input type="text" id="radial_speed" name="radial_speed" title="value in radian" value="0.0523"></p>
                <p><label for="vision">Vision:</label>
                <input type="text" id="vision" name="vision" value="50"></p>
                </fieldset>
            </form>
            <a id="help" href="help.html" target="_blank">What is this?</a>
        </div>
    </div>
    <script>
    $(function() {
        $( "#accordion" ).accordion({
            collapsible: true,
            heightStyle: "content",
            icons: false
        });
    });
    </script>
  </body>
</html>
